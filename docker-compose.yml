version: '3'

services:
  base:
    build:
      context: '.'
      dockerfile: './Dockerfile_base'

  bot:
    environment:
      API_KEY: ${API_KEY}
      PGHOST: 'postgres'
      POSTGRES_USER: 'server'
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: 'bot'
    build:
      context: '.'
      dockerfile: './Dockerfile_bot'
    depends_on:
      - base
      - postgres
      - crawler

