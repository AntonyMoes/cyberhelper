  crawler:
    environment:
      API_KEY: ${API_KEY}
      PGHOST: 'postgres'
      POSTGRES_USER: 'server'
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: 'bot'
    build:
      context: '.'
      dockerfile: './Dockerfile_crawler'
    depends_on:
      - base
      - postgres

  postgres:
    environment:
      POSTGRES_USER: 'server'
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: 'bot'
    image: postgres:latest
    restart: always
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres/data:/var/lib/postgresql/data
